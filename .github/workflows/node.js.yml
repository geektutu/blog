name: public blog

on:
  workflow_dispatch:
    ref: refs/heads/master
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn build
      run: |
        yarn install
        yarn update
        yarn comment
        yarn build
        bash myscripts/qiniu_upload.sh      